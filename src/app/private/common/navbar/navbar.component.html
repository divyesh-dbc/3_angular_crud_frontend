<div class="section nevigation">
  <div class="header">
    
    <div class="title">File Manager</div>
    <div class="admin_profile">
      <i class="fa fa-bell"></i>
      <i class="fa fa-envelope"></i>
      <div class="admin_pic" [routerLink]="['/profile']"><img src="./assets/img/contributer1.svg" /></div>
      <div ngbDropdown container="body">
        
          <div class="desc" ngbDropdownToggle>
            Kevine Harry<i class="fa fa-angle-down"></i>
        </div>
          
       
        <div ngbDropdownMenu>
          <button ngbDropdownItem [routerLink]="['/dashboard']">Dashboard</button>
          <button ngbDropdownItem [routerLink]="['/profile']">Profile</button>
          <button ngbDropdownItem (click)="openChangePassword();" >Change Password</button>
          <button ngbDropdownItem>help</button>
          <button ngbDropdownItem>About</button>
          <div class="dropdown-divider"></div>
          <button ngbDropdownItem [routerLink]="['/login']" (click)="onLoggedout()">Logout</button>
        </div>
      </div>
      
    </div>
  </div>

  <div class="nav_item">
    <div class="nav_list">
      <div class="list deactive">
        Home<i class="fa fa-angle-right ml_10 mr_10"></i>
      </div>
      <div class="list">File Manager</div>
    </div>
    <div class="nav_upload">
      <div class="">
        <button (click)="openModal()" id="uploadfile" class="button button_primary">
          <i class="fa fa-plus"></i>Upload File
        </button>
      </div>
      <div class="upload"><i class="fa fa-ellipsis-v"></i></div>
    </div>
  </div>
</div>
